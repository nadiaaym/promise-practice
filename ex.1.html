<body>
    <img class="img"
        src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcTy4T1LcGhAE7bv9C6h8QgN6qbnB5IGpqnkmDfASSVYj1EAnlVx&usqp=CAU">
    <script>
        document.querySelector('.img').style.visibility = 'hidden';
    </script>
    <script>
        function showImage() {
            const img = document.querySelector('.img');
            document.querySelector('.img').style.visibility = 'visible';
        }

        function delay(ms) {
            return new Promise(function (resolve, reject) {
                setTimeout(resolve, ms)
            })
        };

        delay(1000).then(showImage);
