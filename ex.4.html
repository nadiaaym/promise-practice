<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .users {
            display: flex;
        }
        .user {
            width: 264px;
            height: 164px;
            border: 1px solid black;
            margin: 2px;
            background-color: cornflowerblue;
            display: flex;
            flex-direction: column;
        }

        .header {
            width: 100%;
            height: 100%;
            display: flex;
            font-size: x-small;
            text-emphasis: none;
        }

        h1 {
            margin: 4px;
        }

        img {
            width: 50%;
            height: 50%;
        }

        h2 {
            font-size: x-small;
        }
    </style>
</head>

<body>
    <div class="users">
        <!-- <div class="user">
            <header class="header">
                <h1 class="image">
                    <img src="https://s3.amazonaws.com/uifaces/faces/twitter/calebogden/128.jpg">
                </h1>
                <h1 class="first_name">George</h1>
                <h1 class="last_name">Bluth</h1>
            </header>
            <h2 class="email">email: george.bluth@reqres.in</h2>
        </div> -->
    </div>

    <script>
        function createUser(item) {
            const users = document.querySelector('.users');
            const user = document.createElement('div');
            user.setAttribute('class', 'user');

            const header = document.createElement('header');
            header.setAttribute('class', 'header');
            
            const firstName = document.createElement('h1');
            firstName.innerHTML = item.first_name;
            const lastName = document.createElement('h1');
            lastName.innerHTML = item.last_name;

            const image = document.createElement('h1');
            image.setAttribute('class', 'image');
            const img = document.createElement('img');
            img.src = item.avatar;

            const email =document.createElement('h2');
            email.innerHTML = item.email;

            users.appendChild(user);
            user.appendChild(header);
            header.appendChild(firstName);
            header.appendChild(lastName);
            header.appendChild(image);
            image.appendChild(img);
            user.appendChild(email);

        }

  

        function getData(url) {
            return fetch(url)
                .then(Response => Response.json())
        }

        getData('https://reqres.in/api/users')
            .then(d => d.data.forEach(createUser));



    </script>
</body>

</html>
